name: Auto Squash Merge for env/dev

on:
  pull_request:
    types: [opened, reopened, ready_for_review]
    branches:
      - 'env/dev'

jobs:
  notify-squash-merge:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    
    steps:
      - name: Check and notify about squash merge
        uses: actions/github-script@v6
        with:
          script: |
            // Only proceed if the base branch is env/dev
            if (context.payload.pull_request.base.ref === 'env/dev') {
              try {
                // Add a comment to inform users about squash merge requirement
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: 'üìù This PR targets `env/dev` branch and should be squash merged. Please ensure:\n\n' +
                        '1. You select "Squash and merge" when merging this PR\n' +
                        '2. All commits will be combined into a single commit\n\n' +
                        'Note: Repository settings must be configured to allow squash merging.'
                });
                
                // Add a label to indicate squash merge requirement
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  labels: ['squash-merge-required']
                });
              } catch (error) {
                console.error('Error in squash merge notification:', error);
              }
            }
